                    <select id="selstage" class="ui fluid search selection dropdown" multiple="multiple" style="width: 100%"></select>
                    <div class="ui celled relaxed list">
                      <div class="item">
                            <div class="ui master checkbox">
                              <input type="checkbox" name="fruits">
                              <label>Fruits</label>

                            <div class="list" id="listUser">
                              <!--<div class="item">
                                <div class="ui child checkbox">
                                  <input type="checkbox" name="apple">
                                  <label>Apple</label>
                                </div>
                              </div>
                              <div class="item">

                              <div class="item">

            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-left"></div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-left">
                    <button type="button" id="btnSubmit" class="btn btn-custom"><i class="fa fa-check" aria-hidden="true"></i> <span> Submit</span></button>

<script type="text/javascript" src="js/jquery1.11.1-min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="js/dropdown.js"></script>
<script type="text/javascript" src="js/semantic.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript">
    var width = document.documentElement.clientWidth;
    var qsParm = new Array();
    document.addEventListener("deviceready", onDeviceReady, false);
    function onDeviceReady() {
        document.addEventListener("backbutton", onBackKeyDown, false);
    }
    function onBackKeyDown() {
    }
    $(document).ready(function (){
        $("#loading").hide();
        qs();
        GetUsers();
        GetStages();

        $("#home").click(function () {
            $.ajax({
                type: "GET",
                url: "http://61.0.225.169/KPCTApi/api/Account/GetUserScreens/" + $("#hidusrid").val(),
                data: '{}',
                contentType: "application/json",
                success: function(result) {
                    window.location.href = result + '?user=' + btoa($("#hidusrid").val());
                }
            });
        });

        $('#seluser').dropdown();
        $('#selstage').dropdown();

        $("#btnSubmit").click(function() {
            var users = "", stages = "";
            $("#seluser option:selected").each(function () {
                users += $(this).val().trim() + ',';
            });

            $("#selstage option:selected").each(function () {
                stages += $(this).val().trim() + ',';
            });
            if(users == "" || stages == "")
            {
                alert('Please select atleast one User and one Stage.');
                return false;
            }
            else
            {
                $("#btnSubmit").find("i.fa").attr('class', 'fa fa-spinner fa-spin fa-lg');
                $("#btnSubmit").find("span").text("data is submitting please wait...");
                $("#btnSubmit").attr('disabled', true);
                $("#btnSubmit").attr('class', 'btn btn-custom-icon');
                var Adddata = [];
                var user = users.slice(0, -1).split(',');
                for(var i = 0; i < user.length; i++)
                {
                    if(user[i] != "")
                    {
                        var stage = stages.slice(0, -1).split(',');
                        for (var j = 0; j < stage.length; j++)
                        {
                            if(stage[0] != "")
                            {
                                var obj = {
                                    UserSlno: user[i],
                                    StatusId: stage[j],
                                    CreatedBy: $("#hidusrid").val()
                                };
                                Adddata.push(obj);
                            }
                        }
                    }
                }
                $.ajax({
                    type: 'POST',
                    url: 'http://61.0.225.169/KPCTApi/api/Account/AddUserStages',
                    dataType: "json",
                    contentType : "application/json",
                    data: JSON.stringify(Adddata),
                    success: function (result) {
                        alert('Stages Mapped Successfully.');
                        $.ajax({
                            type: "GET",
                            url: "http://61.0.225.169/KPCTApi/api/Account/GetUserScreens/" + $("#hidusrid").val(),
                            data: '{}',
                            contentType: "application/json",
                            success: function(result) {
                                window.location.href = result + '?user=' + btoa($("#hidusrid").val());
                            }
                        });
                    },
                    error: function (xhr, status, error) {
                        alert('Error occurred while submitting data.\n\r' + xhr.responseText);
                        $("#btnSubmit").find("i.fa").attr('class', 'fa fa-check');
                        $("#btnSubmit").find("span").text("Submit");
                        $("#btnSubmit").attr('disabled', false);
                        $("#btnSubmit").attr('class', 'btn btn-custom');
                    }
                });
            }
        });

        $('.list .master.checkbox').checkbox({
            // check all children
            onChecked: function() {
                var $childCheckbox  = $(this).closest('.checkbox').siblings('.list').find('.checkbox');
                $childCheckbox.checkbox('check');
            },
            // uncheck all children
            onUnchecked: function() {
                var $childCheckbox  = $(this).closest('.checkbox').siblings('.list').find('.checkbox');
                $childCheckbox.checkbox('uncheck');
            }
        });
        $('.list .child.checkbox').checkbox({
            // Fire on load to set parent value
            fireOnInit : true,
            // Change parent state on each child checkbox change
            onChange   : function() {
                var $listGroup      = $(this).closest('.list'),
                    $parentCheckbox = $listGroup.closest('.item').children('.checkbox'),
                    $checkbox       = $listGroup.find('.checkbox'),
                    allChecked      = true,
                    allUnchecked    = true;
                // check to see if all other siblings are checked or unchecked
                $checkbox.each(function() {
                    if($(this).checkbox('is checked')) {
                        allUnchecked = false;
                    }
                    else {
                        allChecked = false;
                    }
                });
                // set parent checkbox state, but dont trigger its onChange callback
                if(allChecked) {
                    $parentCheckbox.checkbox('set checked');
                }
                else if(allUnchecked) {
                    $parentCheckbox.checkbox('set unchecked');
                }
                else {
                    $parentCheckbox.checkbox('set indeterminate');
                }
            }
        });
    });
    function GetUsers()
    {
        $("#seluser").empty();
        $("#seluser").append("<option value=''>Select User</option>");
        $.ajax({
            type: "GET",
            contentType: "application/json; charset=utf-8",
            url: 'http://61.0.225.169/KPCTApi/api/Account/GetUsers',
            dataType: "json",
            data: '{}',
            async: false,
            success: function (result) {
                $.each(result, function (key, value) {
                    $("#seluser").append($("<option></option>").val(value.UserId).html(value.LoginId + '---' + value.EmployeeId));
                });
            },
            error: function () {
                alert("Error occurred while loading Users.");
            }
        });
    }
    function GetStages()
    {
        $("#selstage").empty();
        $("#selstage").append("<option value=''>Select Stage</option>");
        $.ajax({
            type: "GET",
            contentType: "application/json; charset=utf-8",
            url: 'http://61.0.225.169/KPCTApi/api/Masters/GetStatus',
            dataType: "json",
            data: '{}',
            async: false,
            success: function (result) {
                $.each(result, function (key, value) {
                    $("#selstage").append($("<option></option>").val(value.Id).html(value.Name));
                    $("#listUser").append($("<div class='item'><div class='ui child checkbox'><input type='checkbox' name=" + value.Id + "><label>" + value.Name + "</label></div></div>"));
                });
            },
            error: function () {
                alert("Error occurred while loading Stages.");
            }
        });
    }
    function qs() {
        var query = window.location.search.substring(1);
        var parms = query.split('&');
        for (var i = 0; i < parms.length; i++) {
            var pos = parms[i].indexOf('=');
            if (pos > 0) {
                var key = parms[i].substring(0, pos);
                var val = parms[i].substring(pos + 1);
                qsParm[key] = val;
            }
        }

        if (parms.length > 0 && query != "") {
            $("#hidusrid").val(atob(qsParm["user"]));
            return true;
        }
        else {
            window.location.href = 'Login.html';
            return false;
        }
    }
</script>
